{% extends 'list.html' %}
{% load static %}

{% block head_list %}
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/plugins/buttons-1.6.1/css/buttons.bootstrap.min.css' %}"/>
    <script src="{% static 'lib/datatables-1.10.20/plugins/buttons-1.6.1/js/dataTables.buttons.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/jszip-2.5.0/jszip.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/pdfmake-0.1.36/pdfmake.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/pdfmake-0.1.36/vfs_fonts.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/buttons-1.6.1/js/buttons.html5.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'mantenimientos/js/report.js' %}" ></script>
    <script src="{% static 'reports/spanish.js' %}" ></script>
{% endblock head_list %}
    

{% block content %}
<div class="card card-info card-outline">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-chart-bar"></i>
            {{ title }}
        </h3>
    </div>
    <div class="card-body ">
        <div class="row">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Escoja una tabla</label>
                    {{form.tabla}}
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Rango de fechas</label>
                    {{form.date_range}}
                </div>
            </div>
        </div>
        <hr>
        <table class="animated fadeIn fast  table table-sm table-bordered table-striped table-hover" id="data">
            <thead class="animated fadeIn" style="background: linear-gradient(to bottom, #02aab0, #00cdac);">
                <tr>                    
                    <th>Fecha</th>
                    <th>Vehiculo</th>
                    <th>Tipo</th>
                    <th>Taller</th>                    
                    <th>Raz√≥n</th>                   
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
           
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        {% block buttons_list %}                       
            <a class="btn btn-success animated fadeIn" id="actualizar">
                <i class="fas fa-sync"></i> Actualizar
            </a>
        {% endblock buttons_list %}
    </div>
</div>
<script>
    
const btnActualizar = document.getElementById('actualizar');
btnActualizar.addEventListener("click", () => {
    miTabla.ajax.reload();    
})

const select = document.getElementById('id_tabla');

select.addEventListener("change",()=>{    
    let id = select.value
    $.ajax({
        data:{'id':id},
        url:window.location.pathname,
        type:'post'
    })
})


</script>

{% endblock content %}
