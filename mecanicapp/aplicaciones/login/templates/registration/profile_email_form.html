{% extends 'layout.html' %}
{% load static %}
{% block title %}Email{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Email</h3>
            {{form.as_p}}
          <p><input type="submit" class="btn btn-primary btn-block" value="Actualizar"></p>
          <a href="{% url 'perfil' %}" class="btn btn-info"><img src="https://img.icons8.com/flat_round/30/000000/arrow-left.png"/> Regresar al perfil</a>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
